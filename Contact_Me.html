<!DOCTYPE html>
<html>
    <head>
        <title>
            Inputs in HTML
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Contact me</h2>
        <form class="form" action="mailto:saahithi.che@gmail.com" method="post" enctype="text/plain">
            <label>Name</label>
            <input type="text" name="yourName">
            <br><br>
            <label for="">E-mail</label>
            <input type="email" name="yourEmail">
            <br><br>
            <label for="">Pick your Color</label>
            <input type="color" name="yourColor">
            <br><br>
            <label for="">Pick your Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br><br>
            <label for="">Date of registration</label>
            <input type="date" name="date" id="">
            <br>
            <br>
            <label for="">Time of registration</label>
            <input type="time" name="time">
            <br>
            <br>
            <label for="">Password</label>
            <input type="password">
            <br>
            <br>
            <label for="">Choose the file you want to upload</label>
            <input type="file">
            <br><br>
            <label for="">Feedback of the form on a arange of 1-10</label>
            <input type="range">
            <br>
            <br>
            <label for="">Comments</label>
            <textarea name="yourMessage" id="" cols="20" rows="5"></textarea>
            <br><br>
            <input type="submit" name="" id="">
        </form>
    </body>
</html>
